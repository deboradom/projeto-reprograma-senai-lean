<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Senai Lean | Desing Thinking</title>

    <nav></nav>

        </div>
        <div class="equipe">

            <div>

            <div>

              <img src="./assets/img/equipe/guilherme.jpg" alt="Foto do coloborador Guilherme Castellini">

            </div>
